<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game Splash Screen</title>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Game Title</h1>
        <div id="scoreboard" class="scoreboard"></div>
        <div id="player-input" class="input-area">
            <input type="text" id="player-name" placeholder="Enter Player Name" />
            <button id="join-button">Join Game</button>
        </div>
        <div class="controls">
            <button id="toggle-game-button">Start Game</button>
            <button id="next-player-button" style="display: none;">Next Player</button>
            <button id="score-player-button" style="display: none;">Score Points</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
